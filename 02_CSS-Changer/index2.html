<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Change the CSS of the Given image, With the help of the Sliders</h1>
      <span class="heading">JavaScript</span>
      <div class="css-controller">
        <label for="base">Base Color</label>
        <input type="color" name="color" id="base" value="#ff0000" />
        <label for="width">Width</label>
        <input
          type="range"
          id="width"
          name="width"
          min="0"
          max="100"
          value="50"
          data-sizing="%"
        />
        <label for="border">Border Radius</label>
        <input
          type="range"
          id="border-radius"
          name="border-radius"
          min="0"
          max="100"
          value="50"
          data-sizing="px"
        />
        <label for="padding">Padding</label>
        <input
          type="range"
          id="padding"
          name="padding"
          min="10"
          max="200"
          value="0"
          data-sizing="px"
        />
        <label for="blur">Blur</label>
        <input
          type="range"
          id="blur"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <img src="bird-7902724_640.jpg" alt="image" />
    </div>

    <script src="index2.js"></script>
  </body>
</html>
